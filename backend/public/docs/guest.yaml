Guest_id:
  get:
    tags:
      - Guest
    summary: Get a Guest by ID
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Guest retrieved successfully
        content:
          application/json:
            example:
              success: true
              errors: []
              message: Guest retrieved successfully
              data:
                guest:
                  id: 1
                  name: John Doe
                  description: "Some description"
                  address: "123 Main St"
                  is_invited: true
                  no_whats_app: "1234567890"
                  email: "johndoe@example.com"
                  invitation_id: 123
                  created_at: "2023-10-30T12:34:56.000000Z"
                  updated_at: "2023-10-30T12:34:56.000000Z"
      '404':
        description: Guest not found

  put:
    tags:
      - Guest
    summary: Update a Guest by ID
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          example:
            name: Updated Name
            description: "Updated description"
            address: "456 Elm St"
            is_invited: false
            no_whats_app: "0987654321"
            email: "updated@example.com"
            invitation_id: 125
    responses:
      '200':
        description: Guest updated successfully
        content:
          application/json:
            example:
              success: true
              errors: []
              message: Guest updated successfully
              data:
                guest:
                  id: 1
                  name: Updated Name
                  description: "Updated description"
                  address: "456 Elm St"
                  is_invited: false
                  no_whats_app: "0987654321"
                  email: "updated@example.com"
                  invitation_id: 125
                  created_at: "2023-10-30T12:34:56.000000Z"
                  updated_at: "2023-10-31T10:00:00.000000Z"
      '404':
        description: Guest not found

  delete:
    tags:
      - Guest
    summary: Delete a Guest by ID
    security:
      - BearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Guest deleted successfully
        content:
          application/json:
            example:
              success: true
              errors: []
              message: Guest deleted successfully
              data: null
      '404':
        description: Guest not found

